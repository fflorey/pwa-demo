  <nav class="blue-grey lighten-2" role="navigation">

        <i class="material-icons">menu</i>

    </div>

  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br>
      <br>
      <div class="row">
        <h5 class="header center black-text">Enter your global password here</h5>
      </div>
      <div class="row">
        <form class="col s12">
          <div class="input-field col s12">
            <i class="material-icons prefix">vpn_key</i>
            <input id="password" type="text" class="validate">
            <label for="pw">Global Password</label>
          </div>
          <div>
            <a class="waves-effect waves-light btn" onclick="savePassword();">Save password</a>
          </div>
          <br>
          <br>
    
        </form>
        <form class="col s12">
          <div class="row center">
            <div id="slidecontainer">
                <h5 class="header center black-text" id="show_number">number of data entries to show: 10</h5>
                <div class="row center valign-wrapper">
                <h5 class="col s2 right-align">1</h5>
              <input onchange="changeValue();" style="height:50pt" type="range" min="1" max="30" value="10" class="col s6 slider" id="myRange">
              <h5 class="col s2 left-align">30</h5>
                </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <br>
